        <h1>Pokemon Unite</h1>
        <h2>背景故事</h2>
        <p>本作的舞台是以「大海盡頭的秘境」之名傳聞已久的幻之島嶼億奧斯島，琳恩博士是本作中出現的博士<br>，搭檔是巨金怪，她是發現目前只見於億奧斯島的億奧斯能量並加以實用化的天才科學家，<br>博士的助手爾賓研究員是億奧斯能量的研究者，同時也負責集結對戰規則的規劃。億奧斯能量是只在億奧斯島<br>上發現的奇異能量，也被使用於集結對戰中寶可夢的進化和退化。棲息在億奧斯島上的野生<br>寶可夢帶有微量的億奧斯能量。</p>
